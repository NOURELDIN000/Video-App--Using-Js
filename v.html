    <script >
        
    const myvideo = document.getElementById('myvideo');

function playVideo(src) {
    myvideo.src = src;
    myvideo.play();
}


function toggleVideo() {
        if (myvideo.paused) {
            myvideo.play();
        } else {
            myvideo.pause();
        }
    }
    myvideo.addEventListener('click', toggleVideo);
function fullscreen(){
myvideo.requestFullscreen();
}




</script>
